<html>
<head>
    <title>FPV video feed</title>

    <script async src="lib/artoolkit.debug.js"></script>
    <script src="lib/artoolkit.api.js"></script>
    <script async src="lib/three.js"></script>
    <script async src="lib/artoolkit.three.js"></script>

    <script src="video-threejs.js"></script>
    <script src="video-race.js"></script>
    <script src="video-camera.js"></script>

    <link rel="stylesheet" href="video.css"/>

</head>
<body>

    <div class="video-panel">
        <div class="video-option">
            <div class="video-option-name">Camera:</div>
            <select id="cameraDevice" style="width: 230px" onchange="onCameraSelected()">
            </select>
        </div>

        <div class="video-option">
            <div class="video-option-name">Pilot name:</div>
            <input id="pilotName" type="text" value="Pilot1" size="26" onchange="window.parent.settingsToUrl();">
        </div>
    </div>

</body>
</html>
